    <title>Take a Pic</title>

  <body>
    <main>
      <h1>Network Type & Speed</h1>
      <p>
        Current theoretical network type is
        <b id="networkType">not available</b>.
      </p>
      <p>
        Current effective network type is
        <b id="effectiveNetworkType">not available</b>.
      </p>
      <p>
        Current max downlink speed is <b id="downlinkMax">not available</b>.
      </p>
      <h1>Online State</h1>
      <p>Turn the network connection on/off to see the changes.</p>

      <p>Initial connection state was <b id="status">unknown</b>.</p>

      <div id="target"></div>
    </main>
    <script src="js/app.js"></script>
